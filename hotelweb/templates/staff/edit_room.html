{% extends "staff/base.html" %}

{% block title %}Edit Room - Staff Portal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Edit Room: {{ room.name }}</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ room.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ room.description or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ room.image_url or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Amenities</label>
                <div class="row">
                    {% for amenity in all_amenities %}
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.id }}" id="amenity_{{ amenity.id }}"
                                   {% if amenity in room.amenities %}checked{% endif %}>
                            <label class="form-check-label" for="amenity_{{ amenity.id }}">{{ amenity.name }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('staff.rooms') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
