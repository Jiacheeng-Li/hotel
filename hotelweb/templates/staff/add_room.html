{% extends "staff/base.html" %}

{% block title %}Add Room - Staff Portal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Add New Room</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="hotel_id" class="form-label">Hotel</label>
                <select class="form-select" id="hotel_id" name="hotel_id" required>
                    <option value="">Select a hotel</option>
                    {% for hotel in hotels %}
                    <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Room Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="price_per_night" class="form-label">Price per Night</label>
                <input type="number" class="form-control" id="price_per_night" name="price_per_night" step="0.01" min="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="inventory" class="form-label">Inventory (Number of Rooms)</label>
                <input type="number" class="form-control" id="inventory" name="inventory" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" name="image_url">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Amenities</label>
                <div class="row">
                    {% for amenity in all_amenities %}
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.id }}" id="amenity_{{ amenity.id }}">
                            <label class="form-check-label" for="amenity_{{ amenity.id }}">{{ amenity.name }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Add Room</button>
                <a href="{{ url_for('staff.rooms') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
