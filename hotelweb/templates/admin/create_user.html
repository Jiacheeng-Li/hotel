{% extends "admin/base.html" %}

{% block title %}Create User - Admin Portal{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">Create Staff/Admin User</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="mb-3" id="hotels-section">
                <label class="form-label">Assigned Hotels</label>
                <div class="mb-2">
                    <input type="text" class="form-control" id="hotel-search" placeholder="Search hotels by name, city, or address...">
                </div>
                <div class="row portal-hotels-list" id="hotels-list">
                    {% for hotel in all_hotels %}
                    <div class="col-md-3 hotel-item" data-hotel-name="{{ hotel.name|lower }}" data-hotel-city="{{ hotel.city|lower }}" data-hotel-address="{{ hotel.address|lower if hotel.address else '' }}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hotels" value="{{ hotel.id }}" id="hotel_{{ hotel.id }}">
                            <label class="form-check-label" for="hotel_{{ hotel.id }}">{{ hotel.name }} <small class="text-muted">({{ hotel.city }})</small></label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create User</button>
                <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
{% endblock %}
